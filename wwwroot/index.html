<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>wdfchess</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form id="connect-form" onsubmit="connect(); return false;">
        <input type="text" name="username" id="username-input" placeholder="USERNAME" required> <br>
        <input type="text" name="ip" id="ip-input" placeholder="IP Address" required>
        <input type="number" name="port" id="port-input" placeholder="PORT" required> <br>
        <input type="submit" value="Connect">
    </form>

    <script src="main.js"></script>
</body>

</html>
