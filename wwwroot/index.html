<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>wdfchess</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form class="disabled center" id="connect-form" onsubmit="connect(); return false;">
        <input type="text" name="username" id="username-input" placeholder="USERNAME" required> <br>
        <input type="text" name="ip" id="ip-input" placeholder="IP Address" required>
        <input type="number" name="port" id="port-input" placeholder="PORT" required> <br>
        <input type="submit" value="Connect">
    </form>

    <span class="disabled center" id="connected-text"></span>

    <canvas class="center" width="1200" height="1200"></canvas>

    <script src="main.js"></script>
</body>

</html>
