<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>wdfchess</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form class="center" id="connect-form" onsubmit="connect(); return false;">
        <input type="text" name="username" id="username-input" placeholder="USERNAME" required> <br>
        <input type="text" name="ip" id="ip-input" placeholder="IP Address" required>
        <input type="number" name="port" id="port-input" placeholder="PORT" required> <br>
        <input type="submit" value="Connect">
    </form>

    <span class="disabled center" id="connected-text"></span>
    <span class="disabled center" id="game">
        <canvas width="700" height="700"></canvas>

        <span class="right" style="top: 4%;" id="enemy-name">Opponent</span>
        <span class="right disabled" id="post-game">
            <span class="right" style="transform: translateY(150%);" id="game-result"></span>
            <button class="right" style="transform: translateY(600%);" id="rematch-button">Rematch</button>
        </span>
        <span class="right" style="bottom: 4%;" id="my-name">Player</span>
    </span>


    <script src="compiled.js"></script>
</body>

</html>
